{% extends 'inline_modal.html' %}
{% block modal_class %}forgot-password{% endblock %}
{% block title %}Forgot Password{% endblock %}
{% block header %}Forgot Password{% endblock %}
{% block content %}
<form method="POST" data-vars='{{ vars|tojson|safe }}' data-errors='{{ errors|tojson|safe }}'>
    <div class="mui-textfield mui-textfield--float-label">
        <input name="email" type="email" required>
        <label>Email</label>
    </div>
    <div class="actions">
        <button type="submit" class="mui-btn mui-btn--primary mui-btn--raised">Reset Password</button>
    </div>
    <div class="footer">
        <a href="{{ url_for('view.auth.login', next=request.args.get('next')) }}">Already have an account?</a>
    </div>
</form>
{% endblock %}
